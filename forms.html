<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Formulário de Cadastro</h1>
    <form>
    <label for="text">Nome</label for="">
    <input id="text" type="text" placeholder="Nome Completo"> 
    <br />
    <label for="email">E-mail</label for="">
    <input id="email" type="email">
    <br />
    <label for="password">Senha</label for="">
    <input id="password" type="password">
    <br />
    <button type="submit"> Cadastrar</button>
    </form>
    

</body>
</html>
